<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
</head>
<body>
    <div id="isolated-animation-wrapper">
        <style>
            /* The style block is now inside the wrapper */

            #isolated-animation-wrapper {
                /* Resetting from the parent page to prevent inheritance issues */
                all: initial; 
                display: block; /* Ensures it behaves like a div */
                box-sizing: border-box; /* Standardizes the box model */
            }

            /* --- Base styles for the content --- */
            #isolated-animation-wrapper .container {
                font-family: Arial, sans-serif;
                color: #ecf0f1;
                text-align: center;
                padding: 50px;
                max-width: 600px;
                /* Crucial change: Re-add auto margins for horizontal centering */
                margin: 0 auto;
            }

            #isolated-animation-wrapper h1 {
                font-size: 48px;
                margin-bottom: 20px;
                font-weight: bold;
                color: #ffffff;
                background: transparent;
                margin-top: 0;
            }

            #isolated-animation-wrapper p {
                font-size: 18px;
                margin-bottom: 30px;
                color: #ffffff;
            }

            /* --- Animation styles are carefully applied here --- */
            .animation-container {
                display: flex;
                justify-content: center;
                align-items: flex-end;
                height: 100px;
            }
            
            .ball {
                width: 20px;
                height: 20px;
                background-color: #3498db;
                border-radius: 50%;
                margin: 0 8px;
                animation: bounce 1.2s infinite ease-in-out;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }
            
            .ball:nth-child(2) {
                background-color: #e74c3c;
                animation-delay: 0.1s;
            }
            
            .ball:nth-child(3) {
                background-color: #2ecc71;
                animation-delay: 0.2s;
            }
            
            .ball:nth-child(4) {
                background-color: #f1c40f;
                animation-delay: 0.3s;
            }
            
            .ball:nth-child(5) {
                background-color: #9b59b6;
                animation-delay: 0.4s;
            }
            
            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-80px);
                }
            }
        </style>
        
        <div class="container">
            <h1>Coming Soon</h1>
            <p>This portfolio is currently under construction. The content will be made available soon!</p>
            <div class="animation-container">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
        </div>
    </div>
</body>
</html>
